<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Track Survey</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Track Survey</h1>
      </div>
      <div class="row">
        <div class="col-md-5">
          <form id="survey_form">
            <div class="form-group">
              <label for="user_name">Name:</label>
              <input id="user_name_input" class="form-control" type="text">
            </div>
            <div class="well">
              <div class="radio">
                <label for="gender">
                  <input id="female_radio" type="radio" name="gender" value="female">Female
                </label>
              </div>
              <div class="radio">
              <label for="gender">
                <input id="male_radio" type="radio" name="gender" value="male">Male
              </label>
              </div>
            </div>
            <div class="panel-group">
              <label for="survey1">
                <input id="radio_1" type="radio" name="survey1" value="yes"> Yes
              </label>
              <label for="survey1">
                <input id="radio_2" type="radio" name="survey1" value="no"> No
              </label>
            </div>

            <div class="panel-group">
              <label for="survey2">
                <input id="radio_3" type="radio" name="survey2" value="yes"> Yes
              </label>
              <label for="survey2">
                <input id="radio_4" type="radio" name="survey2" value="no"> No
              </label>
            </div>

            <div class="panel-group">
              <label for="survey3">
                <input id="radio_5" type="radio" name="survey3" value="yes"> Yes
              </label>
              <label for="survey3">
                <input id="radio_6" type="radio" name="survey3" value="no"> No
              </label>
            </div>

            <div class="panel-group">
              <label for="survey4">
                <input id="radio_7" type="radio" name="survey4" value="yes"> Yes
              </label>
              <label for="survey4">
                <input id="radio_8" type="radio" name="survey4" value="no"> No
              </label>
            </div>
            <div class="panel-group">
              <label for="survey5">
                <input id="radio_9" type="radio" name="survey5" value="yes"> Yes
              </label>
              <label for="survey5">
                <input id="radio_10" type="radio" name="survey5" value="no"> No
              </label>
            </div>
            <div>
              <button id="submit_info" type="button" class="btn-default">Enter Info</button>
            </div>
          </form>

        </div><!-- col-md-5 -->
        <div class="col-md-7">

        </div>

      </div><!-- row -->
    </div><!-- container -->
  </body>
</html>
